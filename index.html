<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Impuestos</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
  <h1>Calculadora de Impuestos Anuales</h1>
  
  <form id="tax-form">
    <label for="nombre">Nombre del Cliente:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="montoBruto">Monto Bruto Anual:</label>
    <input type="number" id="montoBruto" name="montoBruto" required>
    
    <label for="deducciones">Deducciones:</label>
    <input type="number" id="deducciones" name="deducciones" required>

    <button type="submit">Calcular Impuesto</button>
  </form>

  <!-- Sección donde se mostrará el resultado -->
  <div id="resultado-container">
    <h2>Resultado del Cálculo</h2>
    <p id="resultado">El resultado aparecerá aquí después de enviar el formulario.</p>
  </div>

  <!-- Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!-- Cargando main.js como un módulo -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
