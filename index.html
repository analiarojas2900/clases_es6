<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Analia Rojas" />
  <meta name="author" content="Nicole Céspedes" />
  <meta name="author" content="Felipe Vacone" />
  <title>Calculadora de Impuestos</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
</head>

<body>
  <header class="gradient-header">
    <div class="container text-center">
      <h1 class="display-4">
        <i class="fas fa-calculator emoji"></i>XYZ Consultores
      </h1>
      <p class="lead">Calculadora de Impuestos Anuales</p>
    </div>
  </header>

  <div class="container">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card h-100">
          <div class="card-body">
            <h2 class="card-title text-primary mb-4">
              Registro de Cliente e Impuesto
            </h2>
            <form id="taxForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">
                  <i class="fas fa-id-card emoji"></i>Nombre del Cliente:
                </label>
                <input type="text" class="form-control" id="nombre" name="nombre" required="" placeholder="Ej. Google">
              </div>
              <div class="mb-3">
                <label for="montoBruto" class="form-label">
                  <i class="fas fa-money-bill-wave emoji"></i>Monto Bruto Anual (CLP):
                </label>
                <input type="text" class="form-control" id="montoBruto" name="montoBruto" required=""
                  placeholder="Ej. 50.000.000">
              </div>
              <div class="mb-3">
                <label for="deducciones" class="form-label">
                  <i class="fas fa-receipt emoji"></i>Deducciones (CLP):
                </label>
                <input type="text" class="form-control" id="deducciones" name="deducciones" required=""
                  placeholder="Ej. 5.000.000">
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-calculator emoji"></i>Calcular Impuesto
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card h-100">
          <div class="card-body">
            <h2 class="card-title text-primary mb-4">
              <i class="fas fa-chart-bar emoji"></i>Resultados del Cálculo
            </h2>
            <div id="results">
              <div class="alert alert-success" role="alert">
                <h4 class="alert-heading mb-4" id="resultado_titulo"></h4>
                <div class="results-item">
                  <i class="fas fa-user emoji"></i><strong>Cliente:</strong> 
                  <span class="results-value" id="resultado_cliente"></span>
                </div> 
                <div class="results-item">
                  <i class="fas fa-money-bill-wave emoji"></i><strong>Monto Bruto Anual:</strong> 
                  <span class="results-value" id="resultado_monto_bruto"></span>
                </div>
                <div class="results-item">
                  <i class="fas fa-receipt emoji"></i><strong>Deducciones:</strong> 
                  <span class="results-value" id="resultado_deducciones"></span>
                </div>
                <hr>
                <div class="results-item">
                  <i class="fas fa-piggy-bank emoji"></i><strong>Impuesto a Pagar:</strong> 
                  <span class="results-value" id="resultado_impuesto_calculado"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <!-- Cargando main.js como un módulo -->
  <script type="module" src="src/main.js"></script>
</body>

</html>
